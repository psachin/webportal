{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container" style= "padding-top: 5%; padding-bottom:5%">
<div class="row">
  	<div class="col-md-12">
   		 <div class="row">
      				<div class="col-md-8" style= " background-color:#d5dce1; margin-top:8%">
                                
				<h3><i class="fa fa-cog fa-spin"></i>&nbsp;&nbsp;contribution in class</h3>
				{% for i in uploads %}
				<table class="table table-hover">
			        <td><a href="/contributor/profile/{{i}}/">Class {{i}}</a></td><hr>	
				{% endfor %}

				</table>
            			</div><div class="col-md-1"></div>
      				<div class="col-md-3" style= " background-color:#cad3d9; margin-top:8%"><br/>
				<strong><i class="fa fa-circle-o-notch fa-spin"></i>&nbsp;&nbsp;Welcome {{contributor.user.username}}</strong><br><br>
				{% if contributor.picture %}
                                <img src="/media/{{contributor.picture}}" width=100px height=100px align="center" class="img-responsive img-rounded">
				{% else %}
				<img src = "{% static 'img/default.png' %}" width=100px height=100px align="center"  class="img-responsive img-rounded">
				{% endif %}
				<br><br>
                                <a href= "/contributor/upload/">Upload more </a><br><br>

				<a href="/contributor/profile/edit/">
    				<button id='Edit-Profile-button' class="btn btn-primary" type='submit' ><span><i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit Profile</span></button></a><br/><br/>
  				<a href="/user/password/change/">
   			        <button id='Password-reset-button'  type='submit' class="btn btn-primary"><span><i class="fa fa-pencil"></i>&nbsp;&nbsp;Change Password</span></button></a><br><br>
  
              </div>
				
            </div>
    			</div>
  </div>
   </div>
{% endblock content %}
